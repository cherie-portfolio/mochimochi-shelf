<!DOCTYPE html>
<html lang="ja">
<head>
<meta name="viewport" content="width=1024">
  <meta charset="UTF-8">
  <title>もちもち本棚</title>
  <style>
    body {
      background-color: #f9f6f2;
      font-family: "Yu Mincho", serif;
      margin: 0;
      padding: 0;
    }
    h1 {
      text-align: center;
      font-size: 36px;
      margin-top: 30px;
      color: #4b2e1e;
    }
    .pagination {
      text-align: center;
      font-size: 20px;
      margin: 10px 0;
    }
    .pagination a {
      text-decoration: none;
      color: #5a3e36;
      margin: 0 10px;
      padding: 5px 10px;
      border-radius: 6px;
    }
    .pagination a.active {
      background-color: #e0d4c0;
      font-weight: bold;
    }
    .bookshelf {
      position: relative;
      width: 1024px;
      height: 1024px;
      margin: 20px auto;
      background: url("bookshelf.png") no-repeat center;
      background-size: cover;
    }
    .book {
      position: absolute;
      width: 120px;
      height: 170px;
      transition: transform 0.3s ease;
    }
    .book:hover {
      transform: scale(1.05);
      z-index: 1;
    }
    .b1 { top: 170px; left: 195px; }
.b2 { top: 170px; left: 365px; }
.b3 { top: 170px; left: 535px; }
.b4 { top: 170px; left: 705px; }

.b10 { top: 750px; left: 365px; }
.b11 { top: 750px; left: 535px; }
.b12 { top: 750px; left: 705px; }

  </style>
</head>
<body>

<h1>もちもち本棚</h1>

<div class="pagination">

  <a href="#" class="book b3"><img src="cover3.jpg" width="120" height="170" alt=""></a>
