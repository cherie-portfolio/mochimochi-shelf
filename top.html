    }
    .notice-section img {
      width: 150px;
      height: auto;
      margin-right: 40px;
    }
    .notice-board {
      text-align: left;
      font-size: 16px;
      color: #3e2e1e;
    }
    .event-door-row {

      justify-content: center;
      margin: 30px auto 10px;
    }
    .event-door {

    }
    .event-door img {

      height: auto;
    }
    .event-door span {
