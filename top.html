<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>もちもち本棚ジャンル案内</title>
  <style>
    body {
      background-color: #FFDE90;
      font-family: 'serif';
      text-align: center;
      padding: 40px;
      color: #4a3a2f;
    }
    .shelf-index {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 50px 80px;
      justify-items: center;
      max-width: 600px;
      margin: 0 auto;
    }
    .shelf-link {
      width: 180px;
      text-decoration: none;
      color: #4a3a2f;
    }
    .shelf-link img {
      width: 100%;
      height: auto;
      border-radius: 4px;
      transition: transform 0.2s ease;
    }
    .shelf-link:hover img {
      transform: scale(1.05);
    }
    .shelf-link p {
      margin-top: 10px;
      font-size: 16px;
    }
    .notice-section {
      background-color: #fef0b5;
      border: 3px solid #a67c52;
      border-radius: 10px;
      margin: 30px auto 20px;
      padding: 15px;
      width: 90%;
      max-width: 800px;
      box-shadow: 4px 4px 10px rgba(0, 0, 0, 0.1);
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .notice-section img {
      width: 150px;
      height: auto;
      margin-right: 40px;
    }
    .notice-board {
      text-align: left;
      font-size: 16px;
      color: #3e2e1e;
    }
    .event-door-row {
      display: flex;
      justify-content: center;
      margin: 30px auto 10px;
    }
    .event-door {
      text-align: center;
    }
    .event-door img {
      width: 180px;
      height: auto;
    }
    .event-door span {
      display: block;
      margin-top: 8px;
      font-size: 18px;
      color: #a7523a;
    }

  </style>
</head>
<body>

  <div class="notice-section">

    <div class="notice-board">

      9/21　マッスル大祭/キン肉マン<br>
　　　ペンタゴン夢本２冊発行予定<br>
    </div>
  </div>

      <span>封印中</span>
    </div>
  </div>

  <div class="shelf-index">
    <a href="tourabu.html" class="shelf-link">
      <img src="locked_door_resized.png" alt="封印された扉">
      <p>刀剣乱舞</p>
    </a>
    <a href="#" class="shelf-link">
      <img src="locked_door_resized.png" alt="封印された扉">
      <p>文豪とアルケミスト＆オカルト幼児</p>
    </a>
    <a href="twst_shimazaki.html" class="shelf-link">

      <p>ツイステッドワンダーランド＆島崎キャラ</p>
    </a>
    <a href="#" class="shelf-link">

    <a href="#" class="shelf-link">

</body>
</html>
