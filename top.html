    }
    .shelf-index {
      display: grid;

    .shelf-link {

    }
    .shelf-link img {
      width: 100%;
      height: auto;
      border-radius: 4px;
      transition: transform 0.2s ease;
    }
    .shelf-link:hover img {
      transform: scale(1.05);
    }
    .shelf-link p {
      margin-top: 10px;
      font-size: 16px;
    }
  </style>
</head>
