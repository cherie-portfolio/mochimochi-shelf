<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=1024">
  <title>刀剣乱舞</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .book-info {
      display: none;
      background: #fffaf0;
      border: 1px solid #d6b07a;
      border-radius: 8px;
      padding: 8px;
      margin-top: 4px;
      font-size: 13px;
      line-height: 1.4;
      text-align: left;
    }
    .book-info.show {
      display: block;
    }
    .book-links a {
      display: inline-block;
      margin-top: 4px;
      font-size: 13px;
      color: #4b2e1e;
      background-color: #f0e6dc;
      padding: 2px 6px;
      border-radius: 4px;
      text-decoration: none;
    }
    .book-links a:hover {
      background-color: #e8d9c4;
    }
  </style>
</head>
<body>
  <h1>刀剣乱舞</h1>

  <div class="bookshelf">

    <div class="book b1" onclick="toggleInfo(this)">
      <img src="cover1.jpg" alt="本丸・図書館怪異探訪" width="120" height="170">
      <div class="book-info">
        幼児審神者と司書が怪異と遭遇！？<br>
        刀剣男士・文豪は大忙し！（クロスオーバーではありません）<br>
        <div class="book-links">
          <a href="https://booth.pm/item/xxx" target="_blank">▶ BOOTH</a>
          <a href="https://www.fromagee.jp/item/xxx" target="_blank">▶ フロマージュ</a>
        </div>
      </div>
    </div>

    <div class="book b2" onclick="toggleInfo(this)">
      <img src="cover2.jpg" alt="図書館に、君はいた。" width="120" height="170">
      <div class="book-info">
        ちいさな司書が確かに図書館に存在していた軌跡。<br>
        文豪たちとの日常物語。<br>
        <div class="book-links">
          <a href="https://booth.pm/item/yyy" target="_blank">▶ BOOTH</a>
        </div>
      </div>
    </div>

    <div class="book b3" onclick="toggleInfo(this)">
      <img src="cover3.jpg" alt="幼児審神者と幼児司書のオカルト本" width="120" height="170">
      <div class="book-info">
        オカルトに巻き込まれる幼児な双子のお話。<br>
        （クロスオーバーではありません）<br>
        <div class="book-links">
          <a href="https://booth.pm/item/zzz" target="_blank">▶ BOOTH</a>
        </div>
      </div>
    </div>

    <div class="book b4" onclick="toggleInfo(this)">
      <img src="cover4.jpg" alt="監督生が、なぜか俺をお姫様と呼ぶんだが。" width="120" height="170">
      <div class="book-info">
        シルバー先輩と女監督生（ネームレス）の<br>ラブでコメな感じの物語。<br>
        <div class="book-links">
          <a href="https://booth.pm/item/aaa" target="_blank">▶ BOOTH</a>
        </div>
      </div>
    </div>

    <div class="book b5">
      <img src="cover1.jpg" alt="作品5" width="120" height="170">
    </div>
    <div class="book b6">
      <img src="cover2.jpg" alt="作品6" width="120" height="170">
    </div>
    <div class="book b7">
      <img src="cover3.jpg" alt="作品7" width="120" height="170">
    </div>
    <div class="book b8">
      <img src="cover4.jpg" alt="作品8" width="120" height="170">
    </div>
    <div class="book b9">
      <img src="cover1.jpg" alt="作品9" width="120" height="170">
    </div>
    <div class="book b10">
      <img src="cover2.jpg" alt="作品10" width="120" height="170">
    </div>
    <div class="book b11">
      <img src="cover3.jpg" alt="作品11" width="120" height="170">
    </div>
    <div class="book b12">
      <img src="cover4.jpg" alt="作品12" width="120" height="170">
    </div>
  </div>

  <div style="text-align: center; margin-top: 40px;">
    <a href="top.html" style="text-decoration: none; font-size: 16px; color: #4a3a2f;">
      ← もちもち本棚ジャンル一覧にもどる
    </a>
  </div>

  <script>
    function toggleInfo(el) {
      const info = el.querySelector('.book-info');
      if (info) {
        info.classList.toggle('show');
      }
    }
  </script>
</body>
</html>
